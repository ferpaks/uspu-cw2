<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/html-head :: head('Смена баланса пользователя')}"></head>
<body>
<div th:replace="~{fragments/html-header :: header}"></div>
<main class="container">
  <h1>Сменить баланс пользователя</h1>
  <form th:action="@{/users/{username}/change-balance(username=${user.username})}" method="post">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="balance" min="0" step="0.01" name="newBalance" placeholder="Баланс, ₽"
             required>
      <label for="balance">Баланс, ₽</label>
    </div>

    <button class="btn btn-primary d-inline-flex align-items-center" type="submit">Сменить баланс</button>
  </form>
</main>
<div th:replace="~{fragments/html-footer :: footer}"></div>
</body>
</html>
