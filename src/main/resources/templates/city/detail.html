<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/html-head :: head('Информация о городе')}"></head>
<body>
<div th:replace="~{fragments/html-header :: header}"></div>
<main class="container">
    <h1>Информация о городе</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Название</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${city.name}"></td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/cities/{id}(id=${city.id})}" method="POST" class="gap-2 d-flex justify-content-center align-items-center">
        <input type="hidden" name="_method" value="DELETE">
        <a th:href="@{/cities/{id}/edit(id=${city.id})}" class="btn btn-primary">Изменить</a>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</main>
<div th:replace="~{fragments/html-footer :: footer}"></div>
</body>
</html>
