<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/html-head :: head('Добавление типа улицы')}"></head>

<body>
<div th:replace="~{fragments/html-header :: header}"></div>
<main class="container">
    <h1>Добавить тип улицы</h1>
    <div class="form-container">
        <form th:action="@{/street-types}" th:object="${streetType}" method="post"
              class="d-flex flex-column justify-content-center align-items-center">
            <div class="form-floating mb-3 col-12 col-md-8 col-lg-6">
                <input type="text" class="form-control" id="shortName" th:field="*{shortName}"
                       placeholder="Сокращённое обозначение" required>
                <label for="shortName">Сокращённое обозначение</label>
            </div>
            <div class="form-floating mb-3 col-12 col-md-8 col-lg-6">
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                       placeholder="Полное обозначение" required>
                <label for="fullName">Полное обозначение</label>
            </div>
            <button class="btn btn-primary d-inline-flex align-items-center" type="submit">Добавить</button>
        </form>
    </div>
</main>
<div th:replace="~{fragments/html-footer :: footer}"></div>
</body>
</html>
