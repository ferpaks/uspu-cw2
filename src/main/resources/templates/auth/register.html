<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link th:replace="~{fragments/bootstrap-css :: link}">
    <script th:replace="~{fragments/bootstrap-js :: script}"></script>
    <style>
        .form-container {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/html-header :: header}"></div>
<main>
    <div class="form-container">
        <h1 class="mb-4 text-center">Регистрация</h1>
        <div th:if="${registrationError}" style="color: red;">
            <p th:text="${registrationError}"></p>
        </div>
        <form th:action="@{/register}" method="post" th:object="${registrationDto}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Имя пользователя" required>
                <label for="username">Имя пользователя</label>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Пароль" required>
                <label for="password">Пароль</label>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword" placeholder="Подтверждение пароля"
                       required>
                <label for="confirmPassword">Подтверждение пароля</label>
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
            </div>

            <div class="d-flex gap-2 justify-content-center py-5">
                <input class="btn btn-primary d-inline-flex align-items-center" type="submit"
                       value="Зарегистрироваться">
                <a th:href="@{/login}" class="btn btn-outline-secondary d-inline-flex align-items-center">
                    Войти
                </a>
            </div>
        </form>
    </div>
</main>
<div th:replace="~{fragments/html-footer :: footer}"></div>
</body>
</html>
