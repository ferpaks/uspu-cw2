<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/html-head :: head('Информация о сеансе')}"></head>
<body>
<div th:replace="~{fragments/html-header :: header}"></div>
<main class="container">
    <h1>Детали сеанса</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Фильм</th>
            <th>Зал</th>
            <th>Начало</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><a th:href="@{/movies/{link}(link=${sessionData.movie.linkTitle})}" th:text="${sessionData.movie.title}"></a></td>
            <td><a th:href="@{/halls/{id}(id=${sessionData.hall.id})}" th:text="${sessionData.hall.name}"></a></td>
            <td><a th:text="${formattedStartTime}"> </a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/sessions/{id}/bookings/new(id=${sessionData.id})}" class="btn btn-primary">Добавить бронирование</a>
    <form th:action="@{/sessions/{id}(id=${sessionData.id})}" method="POST" class="gap-2 d-flex justify-content-center align-items-center">
        <input type="hidden" name="_method" value="DELETE">
        <a th:href="@{/sessions/{id}/edit(id=${sessionData.id})}" class="btn btn-primary">Изменить</a>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form></main>
<div th:replace="~{fragments/html-footer :: footer}"></div>
</body>
</html>
